services:
  app:
    image: ghcr.io/binder-gmbh/binder-defence:stage
    restart: unless-stopped
    networks:
      - web
    volumes:
      # Environment configuration
      - ./.env.stage:/app/source/.env.local:ro
      # Persistent data volumes
      - ./stage/var:/app/source/var
      - ./stage/fileadmin:/app/source/public/fileadmin
      - ./stage/typo3temp:/app/source/public/typo3temp
      # Shared folder for other persistent data
      - ./stage/shared:/app/shared
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.app-stage.rule=Host(`${APP_DOMAIN}`)"
      - "traefik.http.routers.app-stage.entrypoints=websecure"
      - "traefik.http.routers.app-stage.tls=true"
      - "traefik.http.routers.app-stage.tls.certresolver=letsencrypt"
      - "traefik.http.services.app-stage.loadbalancer.server.port=80"
      - "traefik.http.routers.app-stage-http.rule=Host(`${APP_DOMAIN}`)"
      - "traefik.http.routers.app-stage-http.entrypoints=web"
      - "traefik.http.routers.app-stage-http.middlewares=redirect-to-https"
      - "traefik.http.middlewares.typo3-headers-stage.headers.customrequestheaders.X-Forwarded-Proto=https"
      - "traefik.http.middlewares.typo3-headers-stage.headers.customrequestheaders.X-Forwarded-Host=${APP_DOMAIN}"
    env_file:
      - .env.stage
    depends_on:
      - mysql
      - redis

  mysql:
    image: mysql:8.0
    restart: unless-stopped
    command: --default-authentication-plugin=mysql_native_password
    volumes:
      - mysql_stage_data:/var/lib/mysql
    networks:
      - web
    env_file:
      - .env.stage

  redis:
    image: redis:8.0-alpine
    restart: unless-stopped
    volumes:
      - redis_stage_data:/data
    networks:
      - web

networks:
  web:
    external: true

volumes:
  mysql_stage_data:
  redis_stage_data:
