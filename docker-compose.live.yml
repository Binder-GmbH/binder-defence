services:
  app:
    image: ghcr.io/binder-gmbh/binder-defence:live
    restart: unless-stopped
    networks:
      - web
    volumes:
      # Persistent data volumes
      - ./live/var:/app/source/var
      - ./live/fileadmin:/app/source/public/fileadmin
      - ./live/typo3temp:/app/source/public/typo3temp
      # Public HTML files (for FTP access)
      - ./live/public:/app/source/public
      # Shared folder for other persistent data
      - ./live/shared:/app/shared
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.app-live.rule=Host(`${APP_DOMAIN}`)"
      - "traefik.http.routers.app-live.entrypoints=websecure"
      - "traefik.http.routers.app-live.tls=true"
      - "traefik.http.routers.app-live.tls.certresolver=letsencrypt"
      - "traefik.http.services.app-live.loadbalancer.server.port=80"
      - "traefik.http.routers.app-live-http.rule=Host(`${APP_DOMAIN}`)"
      - "traefik.http.routers.app-live-http.entrypoints=web"
      - "traefik.http.routers.app-live-http.middlewares=redirect-to-https"
      - "traefik.http.middlewares.typo3-headers-live.headers.customrequestheaders.X-Forwarded-Proto=https"
      - "traefik.http.middlewares.typo3-headers-live.headers.customrequestheaders.X-Forwarded-Host=${APP_DOMAIN}"
    env_file:
      - .env.live
    depends_on:
      - mysql
      - redis

  mysql:
    image: mysql:8.0
    restart: unless-stopped
    command: --default-authentication-plugin=mysql_native_password
    volumes:
      - mysql_live_data:/var/lib/mysql
    networks:
      - web
    env_file:
      - .env.live

  redis:
    image: redis:8.0-alpine
    restart: unless-stopped
    volumes:
      - redis_live_data:/data
    networks:
      - web

networks:
  web:
    external: true

volumes:
  mysql_live_data:
  redis_live_data:
