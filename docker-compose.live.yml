services:
  app:
    image: ghcr.io/binder-gmbh/binder-defence:live
    restart: unless-stopped
    networks:
      - web
    volumes:
      # Environment configuration
      - ./.env.live:/app/source/.env:ro
      # Persistent data volumes
      - ./live/var:/app/source/var
      - ./live/fileadmin:/app/source/public/fileadmin
      - ./live/typo3temp:/app/source/public/typo3temp
      # Shared folder for other persistent data
      - ./live/shared:/app/shared
    labels:
      - "traefik.enable=true"
      # Main router - listens on both www and non-www
      - "traefik.http.routers.app-live.rule=Host(`binder-defence.com`, `www.binder-defence.com`, `binder-defense.com`, `www.binder-defense.com`, `binder-defence.de`, `www.binder-defence.de`, `binder-defense.de`, `www.binder-defense.de`)"
      - "traefik.http.routers.app-live.entrypoints=websecure"
      - "traefik.http.routers.app-live.tls=true"
      - "traefik.http.routers.app-live.tls.certresolver=letsencrypt"
      - "traefik.http.services.app-live.loadbalancer.server.port=80"
      # HTTP router with www removal middleware
      - "traefik.http.routers.app-live-http.rule=Host(`binder-defence.com`, `www.binder-defence.com`, `binder-defense.com`, `www.binder-defense.com`, `binder-defence.de`, `www.binder-defence.de`, `binder-defense.de`, `www.binder-defense.de`)"
      - "traefik.http.routers.app-live-http.entrypoints=web"
      - "traefik.http.routers.app-live-http.middlewares=redirect-to-https"
      # WWW removal middleware for HTTPS - redirect www to non-www
      - "traefik.http.middlewares.remove-www-live.redirectregex.regex=^https://www\\\\.(.*)"
      - "traefik.http.middlewares.remove-www-live.redirectregex.replacement=https://$${1}"
      - "traefik.http.middlewares.remove-www-live.redirectregex.permanent=true"
      - "traefik.http.routers.app-live.middlewares=remove-www-live"
      - "traefik.http.middlewares.typo3-headers-live.headers.customrequestheaders.X-Forwarded-Proto=https"
      - "traefik.http.middlewares.typo3-headers-live.headers.customrequestheaders.X-Forwarded-Host=binder-defence.com"
    env_file:
      - .env.live
    depends_on:
      - mysql
      - redis

  mysql:
    image: mysql:8.0
    restart: unless-stopped
    command: --default-authentication-plugin=mysql_native_password
    volumes:
      - mysql_live_data:/var/lib/mysql
    networks:
      - web
    env_file:
      - .env.live

  redis:
    image: redis:8.0-alpine
    restart: unless-stopped
    volumes:
      - redis_live_data:/data
    networks:
      - web

networks:
  web:
    external: true

volumes:
  mysql_live_data:
  redis_live_data:
